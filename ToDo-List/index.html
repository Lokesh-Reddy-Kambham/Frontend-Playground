<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" />
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1" />
                <label for="task-1">Learn Frontend Development</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class="sub-item-link" target="_blank">Master HTML, CSS, and JavaScript.</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-2" />
                <label for="task-2">Solve Coding Challenges</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class="sub-item-link" target="_blank">Practice DSA problems to improve logical thinking.</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-3" />
                <label for="task-3">Solve SQL Queries</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class="sub-item-link" target="_blank">Write efficient SQL queries.</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-4" />
                <label for="task-4">Push Code to GitHub</label>
                <ul class="sub-item">
                    <li>
                        <a href="#" class="sub-item-link" target="_blank">Push code daily to maintain our streak.</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
